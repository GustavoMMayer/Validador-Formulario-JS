<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css"/>
    <title>Formulario com validação</title>
</head>
<body>
    <div class="screen">
        <div class="leftSide">
            <img src="./assets/Images/Patrick-Estrela-600x400.webp" alt="olá"/>
        </div>
        <div class="rightSide">
            <h1> Crie uma conta</h1>

            <form method="POST" class="validator" action="algo.php">
                <label>
                    Seu Nome: <br/>
                    <input type="text" name="name" data-rules='required|min=2'/>
                </label>
                <label>
                    Seu email: <br/>
                    <input type="text" name="email" data-rules='required|email'/>
                </label>
                <label>
                    Sua senha: <br/>
                    <input type="password" name="password" data-rules='min=4'/>
                </label>
                <label>
                    <input type="submit" value="Cadastrar"/>
                </label>
            </form>
            <div>
                Já tem uma conta? <a href="">Faça o Login</a>
            </div>
        </div>

    </div>
    

    <script src="./assets/JS/scripti.js"></script>
</body>
</html>
